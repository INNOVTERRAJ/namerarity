<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Name Popularity</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Find Your Name's Popularity and Rarity In India</h1>
    <input type="text" id="nameInput" placeholder="Enter your name">
    <button id="searchButton">Search</button>
    <div id="result">
      <p><strong>Name:</strong> <span id="name"></span></p>
      <p><strong>Meaning:</strong> <span id="meaning"></span></p>
      <p><strong>Frequency:</strong> <span id="frequency"></span></p>
      <p><strong>Rarity:</strong> <span id="rarity"></span></p>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
